{% extends "base.html" %}

{% block title %}
    DashBoard
{% endblock %}

{% block content %}

{% endblock %}


{% block scripts %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-5 ml-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-primary">Total Books:
                        </h2>
                        {% for error in errors %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ error }}
                            </div>
                        {% endfor %}

                    </div>
                </div>

            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-primary">Dashboard</h2>
                        {% for error in errors %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ error }}
                            </div>
                        {% endfor %}

                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
