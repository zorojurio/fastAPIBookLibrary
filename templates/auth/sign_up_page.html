{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-6">

            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Sign Up</h2>
                        {% for error in errors %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ error }}
                            </div>
                        {% endfor %}
                        <form method="post">
                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" required class="form-control" name="username" value="{{ username }}"
                                       placeholder="username">
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="text" required placeholder="Your email" name="email" value="{{ email }}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" required placeholder="Enter a strong password"
                                       value="{{ password }}" name="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Confirm Password</label>
                                <input type="password" required placeholder="Confirm your password"
                                       value="{{ confirm_password }}" name="confirm_password" class="form-control">
                            </div>
                            <small class="text-muted">Do you already have an account?
                                <a class="btn btn-sm btn-link" href="">Login</a>
                            </small>
                            <div class="text-right mt-5">
                                <button class="btn btn-sm btn-primary" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}

{% endblock %}
